<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPS-Multiplayer | Mario Melchor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="assets/js/db-connection.js"></script>
  <script src="assets/js/app.js"></script>
</head>
<body>

<div class="site-header text-center">
  <h1>Rock &bull; Paper &bull; Scissors</h1>
  <img src="assets/images/icon-rock.png" alt="Rock" width="100"> <img src="assets/images/icon-paper.png" alt="Paper" width="100"> <img src="assets/images/icon-scissors.png" alt="Scissors" width="100">
</div><!-- /.site-header -->

<div class="site-subheader text-center">
  <div class="container">
    <form id="form-submit">
      <div class="form-group">
        <label for="name-input" class="sr-only">Your Name</label>
        <input id="name-input" type="text" class="form-control input-lg" placeholder="Enter Your Name">
        <button id="btn-name-submit" type="submit" class="btn btn-default btn-lg">Submit</button>
      </div>
    </form><!-- /#form-submit -->
  </div><!-- /.container -->

  <div id="player" class="player"><h2 class="player-info">Hi, <span id="player-name" class="text-uppercase"></span> You are Player <span id="player-number"></span></h2></div><!-- /#player -->
</div><!-- /.site-subheader -->

<div class="site-container container">

  <div class="players-row row">
    <div id="player-box-1" class="col-sm-6">
      <h3 id="player-name-1" class="text-uppercase">Waiting for Player</h3>

      <div id="player-choices"></div><!-- /#player-choices -->
    </div><!-- /#player-box-1 -->
    <div id="player-box-2" class="col-sm-6">
      <h3 id="player-name-2" class="text-uppercase">Waiting for Player</h3>

      <div id="player-choices"></div><!-- /#player-choices -->
    </div><!-- /#player-box-2 -->
  </div><!-- /.row -->

  <div id="game-results"></div><!-- /#game-results -->

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="well">

        <div id="chat"></div><!-- /#chat -->

        <hr>

        <div class="panel panel-default">
          <div class="panel-body">
            <form id="comment-form">
              <div class="form-group">
                <label for="comment-input">Message</label>
                <textarea id="comment-input" type="text" class="form-control" placeholder="Type Your Message"></textarea>
              </div>
              <button id="btn-comment-submit" type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
            </form><!-- /#comment-form -->
          </div>
        </div>

      </div><!-- /.well -->
    </div><!-- /.col -->
  </div><!-- /.row -->

  <div id="connected-viewers"></div>

</div><!-- /site-.container -->

</body>
</html>
