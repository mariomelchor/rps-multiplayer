<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPS-Multiplayer | Mario Melchor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="assets/js/db-connection.js"></script>
  <script src="assets/js/app.js"></script>
</head>
<body>

<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <form id="form-submit" class="form-inline">
        <div class="form-group">
          <label for="name-input">Your Name</label>
          <input id="name-input" type="text" class="form-control" placeholder="Enter Your Name">
        </div>
        <button id="btn-name-submit" type="submit" class="btn btn-default">Submit</button>
      </form>

      <div id="player"> Hi, <span id="player-name"></span> You are Player <span id="player-number"></span></div><!-- /.player -->
    </div><!-- /.col -->
   </div><!-- /.row -->

  <div class="row">
    <div id="player-box-1" class="col-sm-6">
      <h1 id="player-name-1">Waiting for Player</h1>
      <a href="#" class="btn btn-block btn-default btn-choice">Paper</a>
      <a href="#" class="btn btn-block btn-default btn-choice">Rock</a>
      <a href="#" class="btn btn-block btn-default btn-choice">Scissors</a>
    </div><!-- /.col -->
    <div id="player-box-2" class="col-sm-6">
      <h1 id="player-name-2">Waiting for Player</h1>
      <a href="#" class="btn btn-block btn-default btn-choice">Paper</a>
      <a href="#" class="btn btn-block btn-default btn-choice">Rock</a>
      <a href="#" class="btn btn-block btn-default btn-choice">Scissors</a>
    </div><!-- /.col -->
  </div><!-- /.row -->

  <div class="row">
    <div class="col-sm-12">

      <div id="chat"></div>

      <form id="comment-form">
        <div class="form-group">
          <label for="comment-input">Message</label>
          <textarea id="comment-input" type="text" class="form-control" placeholder="Type Your Message"></textarea>
        </div>
        <button id="btn-comment-submit" type="submit" class="btn btn-default btn-block btn-lg">Submit</button>
      </form>
    </div>
  </div>

  <div id="connected-viewers"></div>

</div><!-- /.container -->

</body>
</html>
